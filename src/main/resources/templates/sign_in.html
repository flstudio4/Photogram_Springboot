<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/sign_in_sign_up.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div th:if="${error}" class="alert alert-danger fixed-top alert-dismissible fade show" role="alert">
        <p th:text="${error}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="success-alert" th:if="${message}" class="alert alert-success fixed-top" role="alert">
        <p th:text="${message}"></p>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h1 class="photogram">Photogram</h1>
        <p>Sign in into your account</p>
        <form th:action="@{/sign_in}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="form-group">
                <input type="text" id="username" required placeholder=" " name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder=" " name="password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="form-button">Sign In</button>
            <div class="form-footer">
                <p>Don't have an account?<br> <a href="/sign_up">Sign Up</a></p>
                <p>Return <a href="/">Home</a></p>
            </div>
        </form>
    </div>
</div>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#success-alert").fadeOut(1000);
            }, 5000);
        });
    </script>
</body>
</html>
